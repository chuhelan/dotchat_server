    <div class=" bg-white flex justify-center items-center mb-20">
        <div class="lg:w-2/5 md:w-1/2 w-2/3">
            <form class="bg-white p-10 rounded-2xl border-2 border-blue-200" action="/register">
                <h1 class="text-center text-2xl mb-6 text-gray-600 font-bold font-sans">注册</h1>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="username">用户名</label>
                    <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text"
                        name="user_name" id="username" placeholder="输入您的用户名" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="username">手机号</label>
                    <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="text"
                        name="user_phonenumber" id="phonenumber" placeholder="输入手机号码" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="email">Email地址</label>
                    <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="email"
                        name="user_email" id="email" placeholder="domain@abc.com" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="password">密码</label>
                    <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="password"
                        name="user_password" id="password" placeholder="输入密码" />
                </div>
                <div>
                    <label class="text-gray-800 font-semibold block my-3 text-md" for="confirm">确认密码</label>
                    <input class="w-full bg-gray-100 px-4 py-2 rounded-lg focus:outline-none" type="password"
                        name="confirm" id="confirm" placeholder="确认密码" />
                </div>
                <button type="submit"
                    class="w-full mt-6 bg-indigo-600 rounded-lg px-4 py-2 text-lg text-white tracking-wide font-semibold font-sans">注册</button>
                <button type="button" onclick="window.location.href = '/login.html'""
                    class=" w-full mt-6 mb-3 bg-indigo-100 rounded-lg px-4 py-2 text-lg text-gray-800 tracking-wide
                    font-semibold font-sans">登录</button>
            </form>
        </div>
