<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- component -->
    <section class="flex flex-col md:flex-row h-screen items-center">

        <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
            <img src="https://source.unsplash.com/random" alt="" class="w-full h-full object-cover">
        </div>

        <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

            <div class="w-full h-100">

                <!-- logo - start -->
                <a href="/" class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5"
                    aria-label="logo">
                    <img src="img/index/logo.svg" class="w-32" />
                </a>
                <!-- logo - end -->

                <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">使用dotchat账号登录</h1>

                <form class="mt-6">
                    <div>
                        <label class="block text-gray-700">电子邮件</label>
                        <input type="email" name="user_email" placeholder="输入邮件地址" id="user_email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">密码</label>
                        <input type="password" name="user_password" placeholder="输入密码" id="user_password" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="text-right mt-2">
                        <a href="/forget.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">忘记密码了？</a>
                    </div>

                    <button type="submit" onclick="verify_with_email_and_password();return false;" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">登录</button>
                </form>

                <hr class="my-6 border-gray-300 w-full">

                <button type="button"
                    class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
                    <div class="flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                        <a href="login_with_phone.html"><span class="ml-4">
                                使用电话号码登录</span></a>
                    </div>
                </button>

                <p class="mt-8">你还没有账号吗？ <a href="/register.html"
                        class="text-blue-500 hover:text-blue-700 font-semibold">创建一个账号</a></p>


            </div>
        </div>

    </section>
    <script src="js/login.js"></script>
</body>

</html>
